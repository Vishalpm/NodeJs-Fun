<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>


        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color: #eccc68"></i>
        </div>

        <div class="info">
           
            <h2 class="location"><i class="fa-solid fa-street-view"></i>
                {%location%},{%country%}
            </h2>
            <p id="date">WED | OCT 23| 04:39PM</p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="tempmin-max">{%tempmax%}&deg;K | {%tempmin%}&deg;K</h3>
        </div>
    </div>

    <script>
        const currDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        const tempStatus = "{%tempstatus%}";

        if(tempStatus == "Sunny"){
        weathercon.innerHTML =
            //  "<i class='fa-solid fa-cloud' style='color: #eccc68'></i>";
            "<i class='fa-solid fa-sun' style='color: #eccc68'></i>";
        }
        else if(tempStatus == "Clouds"){
            weathercon.innerHTML = 
           " <i class='fa-solid fa-cloud' style = 'color: #eccc68'></i>";
        }
        else if(tempStatus == "Rainy"){
        weathercon.innerHTML =
            "<i class='fa-solid fa-cloud-rain' style='color: #eccc68'></i>";
        }
        else{
            weathercon.innerHTML = 
           " <i class='fa-solid fa-cloud' style = 'color: #eccc68'></i>";
        }

        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tues";
            weekday[3] = "Wednes";
            weekday[4] = "Thurs";
            weekday[5] = "Fri";
            weekday[6] = "Sat";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];

            return day;
        };

        const getCurrentTime = () =>{
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "June",
                "July",
                "Aug",
                "Sept",
                "Oct",
                "Nov",
                "Dec"
            ];

            var now  = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();
            // var year = now.getFullYear();

            let hours = now.getHours();
            let mins = now.getMinutes();

            let periods = "AM";

            if(hours > 11){
                periods = "PM";
                if(hours > 12) hours -= 12;
            }

            if(mins < 10){
                mins = "0" + mins;
            }

            return `${month} ${date} | ${hours}:${mins}${periods}`;
        };

        currDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();

        // getCurrentTime();
    </script>
</body>
</html>
